<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: gilroy;
            color: #fff;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #111;
        }

        nav {
            position: fixed;
            display: flex;
            align-items: flex-start;
            height: 12vh;
            width: 100%;
            padding: 2vw 10.4vw;
            justify-content: space-between;
            background-color: #111;
            z-index: 10;
        }

        nav h1 {
            font-size: 1.6vw;
        }

        .nav-part2 {
            display: flex;
            gap: 2vw;
            align-items: flex-start;
            padding: 1vh 0;
            position: relative;
            z-index: 10;
        }

        .nav-elem h4 a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
        }

        .nav-part2 h4 {
            font-size: 0.73vw;
            margin-bottom: 2.6vw;
        }

        nav button {
            background-color: #0BA34E;
            display: flex;
            align-items: center;
            padding: 14px 20px;
            font-size: 0.85vw;
            text-transform: uppercase;
            font-weight: 700;
            border-radius: 50px;
            border: none;
        }

        #nav-bottom {
            width: 100%;
            height: 1vh;
            position: absolute;
            top: 100%;
            background-color: #111;
            z-index: 9;
            border-bottom: 1px solid #fff;
        }

        #news-container {
            padding: 15vh 10vw;
            background-color: #111;
        }

        .news-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-title {
            font-size: 2em;
            color: #fff;
        }

        .news-link {
            text-decoration: none;
            color: #0BA34E;
            transition: color 0.3s;
        }

        .news-link:hover {
            color: #4f5bff;
        }

        .news-description {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <h1></h1>
        <div class="nav-part2">
            <div class="logo" id="logo"> 
                <h3>Future flare</h3>
            </div>
            <div class="nav-elem">
                <h4><a href="/">Home</a></h4>
            </div>
            <div class="nav-elem">
                <h4><a href="/news" id="newss">news</a></h4>
            </div>
            <div class="nav-elem">
                <h4><a href="/about">About agency</a></h4>
            </div>
            <div class="nav-elem">
                <h4> <a href="/market/trends">MarketTrends</a></h4>
            </div>
        </div>
        <a href="/login" id="login-page"><button id="btn">sign-up/login</button></a>
        <div id="nav-bottom"></div>
    </nav>
    <div id="news-container">
        <h1>Latest News</h1>
        {% if news_data %}
            {% for item in news_data %}
                <div class="news-item">
                    <div class="news-title">
                        <a href="{{ item.link }}" class="news-link" target="_blank">{{ item.title }}</a>
                    </div>
                    <div class="news-description">
                        {{ item.description }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No news available at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
