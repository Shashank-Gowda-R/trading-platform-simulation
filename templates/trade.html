<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Stock Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: gilroy;
            color: #fff;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #111;
        }

        nav {
            position: fixed;
            display: flex;
            align-items: flex-start;
            height: 12vh;
            width: 100%;
            padding: 2vw 10.4vw;
            justify-content: space-between;
            background-color: #111; /* Changed nav bar color to white */
            color: #fff; /* Changed nav bar text color to white */
            z-index: 10;
        }

        nav h1 {
            font-size: 1.6vw;
        }

        .nav-part2 {
            display: flex;
            gap: 2vw;
            align-items: flex-start;
            padding: 1vh 0;
            position: relative;
            z-index: 10;
        }

        .nav-elem h4 a {
            text-decoration: none;
            color: #ffffff; /* Changed text color to black */
            text-transform: uppercase;
            font-weight: 600;
        }

        .nav-part2 h4 {
            font-size: 0.73vw;
            margin-bottom: 2.6vw;
        }

        nav button {
            background-color: #0BA34E;
            display: flex;
            align-items: center;
            padding: 14px 20px;
            font-size: 0.85vw;
            text-transform: uppercase;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            color: #fff; /* Changed button text color to white */
        }

        #nav-bottom {
            width: 100%;
            height: 1vh;
            position: absolute;
            top: 100%;
            background-color: #111;
            z-index: 9;
            border-bottom: 1px solid #fff;
        }

        #content-container {
            padding: 15vh 10vw;
            background-color: #111;
        }

        h1 {
            font-size: 2em;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            color: #fff;
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            color: #000; /* Changed text color to black */
        }

        button {
            background-color: #0BA34E;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4f5bff;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #000; /* Changed text color to black */
            margin-right: 20px;
        }

        .links a:hover {
            color: #4f5bff;
        }

        .portfolio {
            margin-top: 40px;
        }

        .portfolio h2 {
            font-size: 1.5em;
            color: #fff;
        }

        .portfolio p {
            font-size: 1.2em;
            color: #ccc;
        }

        .view-portfolio-button { /* Added button style */
            background-color: #0BA34E;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        .view-portfolio-button:hover {
            background-color: #4f5bff;
        }
    </style>
</head>
<body>
    <nav>
        <h1></h1>
        <div class="nav-part2">
            <div class="logo" id="logo"> 
                <h3>Future Flare</h3>
            </div>
            <div class="nav-elem">
                <h4><a href="/">Home</a></h4>
            </div>
            <div class="nav-elem">
                <h4><a href="/news" id="newss">News</a></h4>
            </div>
            <div class="nav-elem">
                <h4><a href="/about">About Agency</a></h4>
            </div>
            <div class="nav-elem">
                <h4><a href="#">MarketTrends</a></h4>
            </div>
            <div class="nav-elem">
                <h4><a href="#">Market Flow</a></h4>
            </div>
        </div>
        <a href="/logout" id="logout-page"><button id="btn">Log Out</button></a>
        <div id="nav-bottom"></div>
    </nav>
    <div id="content-container">
        <h1>Check Stock Price</h1>
        <form action="/get_stock_price" method="post">
            <label for="symbol">Stock Symbol:</label>
            <select id="symbol" name="symbol" style="width: 200px; color: #000;">
                {% for symbol in symbols %}
                    <option value="{{ symbol }}" style="color: #000;">{{ symbol }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Price</button>
        </form>

        <script>
            $(document).ready(function() {
                $('#symbol').select2({
                    placeholder: 'Select a stock symbol',
                    allowClear: true
                });
            });
        </script>

        <div class="links">
            <a href="{{ url_for('logout') }}">Log Out</a>
            <a href="{{ url_for('portfolio') }}">View Portfolio</a>
        </div>

        <div class="portfolio">
            <h2>Portfolio</h2>
            <br>
                <a href="{{ url_for('portfolio') }}" class="view-portfolio-button">View Portfolio</a>
        </div>
    </div>
</body>
</html>
